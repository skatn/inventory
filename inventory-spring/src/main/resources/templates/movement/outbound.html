<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex align-items-center my-5">
        <h3>
            출고
        </h3>
    </div>

    <form action="#" th:object="${form}" th:action="@{/movement/outbound}" th:method="post">
        <div class="mb-3">
            <label class="form-label">제품</label>
            <select class="form-select" th:field="*{itemId}" th:errorclass="is-invalid">
                <option value="" selected>제품을 선택해주세요.</option>
                <option value="1" th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}">모니터</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('itemId')}" th:errors="*{itemId}">
                Invalid Item
            </div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">수량</label>
            <input id="name" class="form-control" type="number" min="0" th:field="*{quantity}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">
                Invalid Quantity
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-secondary me-3" th:href="@{/}">취소</a>
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
