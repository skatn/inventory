<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex align-items-center my-5">
        <h3>
            분류
        </h3>
    </div>

    <form action="#" class="row mb-3">
        <div class="col">
            <input id="categoryName" class="form-control" placeholder="분류명을 입력하세요.">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">분류 추가</button>
        </div>
    </form>

    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th scope="col" width="50%">분류</th>
            <th scope="col" width="25%"></th>
            <th scope="col" width="25%"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr>
            <td>전자기기</td>
            <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateNameModal" data-bs-whatever="전자기기">수정</button>
            </td>
            <td>
                <button class="btn btn-danger">삭제</button>
            </td>
        </tr>
        <tr>
            <td>사무용품</td>
            <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateNameModal" data-bs-whatever="사무용품">수정</button>
            </td>
            <td>
                <button class="btn btn-danger">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="updateNameModal" tabindex="-1" aria-labelledby="updateNameModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="mb-3">
                            <label for="newCategoryName" class="col-form-label">분류명</label>
                            <input type="text" class="form-control" id="newCategoryName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button class="btn btn-primary">적용</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
