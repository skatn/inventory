<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex align-items-center my-5">
        <h3>
            분류
        </h3>

        <a href="#" class="btn btn-primary ms-auto" th:href="@{/}">돌아가기</a>
    </div>

    <form action="#" class="row mb-3" th:action="@{/category/new}" th:method="post" th:object="${form}">
        <div class="col">
            <input id="categoryName" class="form-control" placeholder="분류명을 입력하세요." th:field="*{name}">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">분류 추가</button>
        </div>
    </form>

    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th scope="col" width="50%">분류</th>
            <th scope="col" width="25%"></th>
            <th scope="col" width="25%"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}">전자기기</td>
            <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateNameModal"
                        th:attr="data-bs-categoryId=${category.id},data-bs-categoryName=${category.name}">수정
                </button>
            </td>
            <td>
                <form action="#" th:action="@{/category/delete}" th:method="post">
                    <input type="hidden" name="id" th:value="${category.id}">
                    <button class="btn btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="updateNameModal" tabindex="-1" aria-labelledby="updateNameModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm" action="#" th:action="@{/category/update}" th:method="post"
                          th:object="${updateForm}">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="newCategoryName" class="col-form-label">분류명</label>
                            <input type="text" class="form-control" id="newCategoryName" th:field="*{name}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button class="btn btn-primary" onclick="onClickUpdate()">적용</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    const updateModal = document.querySelector("#updateNameModal");
    updateModal.addEventListener("show.bs.modal", event => {
        const button = event.relatedTarget;

        const categoryName = button.getAttribute("data-bs-categoryName");
        const categoryId = button.getAttribute("data-bs-categoryId");

        updateModal.querySelector(".modal-title").innerHTML = categoryName;
        updateModal.querySelector("form > input").value = categoryId;
    });

    function onClickUpdate() {
        const form = document.querySelector("#updateForm")
        form.submit();
    }
</script>
</body>
</html>
