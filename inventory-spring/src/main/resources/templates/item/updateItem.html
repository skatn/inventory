<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex align-items-center my-5">
        <h3>
            제품 수정
        </h3>
    </div>

    <form action="#" th:action="@{/items/{itemId}/update(itemId=${itemId})}" th:method="post" th:object="${form}">
        <div class="mb-3">
            <label class="form-label">분류</label>
            <select class="form-select" th:field="*{categoryId}" th:errorclass="is-invalid">
                <option value="" selected>분류</option>
                <option value="1"
                        th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">전자기기
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" >
                Invalid Category
            </div>

        </div>

        <div class="mb-3">
            <label for="name" class="form-label">제품명</label>
            <input id="name" class="form-control" th:field="*{itemName}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" >
                Invalid Name
            </div>
        </div>

        <div class="mb-5">
            <label for="unit" class="form-label">단위</label>
            <input id="unit" class="form-control" th:field="*{unit}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}" >
                Invalid Unit
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-secondary me-3" th:href="@{/items/{itemId}(itemId=${itemId})}">취소</a>
            <button type="submit" class="btn btn-primary">적용</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
