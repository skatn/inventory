<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex align-items-center my-5">
        <h3>
            제품 등록
        </h3>
    </div>

    <form action="#">
        <div class="mb-3">
            <label class="form-label">분류</label>
            <select class="form-select">
                <option selected>분류</option>
                <option value="1">전자기기</option>
                <option value="2">잡동사니</option>
                <option value="3">식재료</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">제품명</label>
            <input id="name" class="form-control">
        </div>

        <div class="mb-5">
            <label for="unit" class="form-label">단위</label>
            <input id="unit" class="form-control">
        </div>

        <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-secondary me-3" th:href="@{/static}">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
