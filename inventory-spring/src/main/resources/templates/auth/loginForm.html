<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="w-25 m-auto mt-5">

    <form action="#" th:action="@{/login}" th:method="post">
        <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">

        </div>

        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input id="loginId" type="text" class="form-control" name="username"/>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input id="password" type="password" class="form-control" name="password"/>
        </div>

        <button class="btn btn-primary w-100 mb-5">로그인</button>
    </form>

    <div class="d-flex justify-content-center">
        <span>아직 회원이 아니신가요?</span>
        <a href="#" class="ms-2 link-primary" th:href="@{/join-form}">회원가입</a>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
