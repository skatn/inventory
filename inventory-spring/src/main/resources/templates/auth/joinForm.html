<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="w-25 m-auto mt-5">

    <form action="#" th:action="@{/join}" th:method="post" th:object="${joinRequest}">
        <div class="mb-3 alert alert-danger" role="alert"
             th:if="${#fields.hasGlobalErrors()}"
             th:each="err: ${#fields.globalErrors()}"
             th:text="${err}">
        </div>


        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input id="loginId" type="text" class="form-control" name="username" th:field="*{username}" th:errorclass="is-invalid"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input id="password" type="password" class="form-control" name="password" th:field="*{password}"
                   th:errorclass="is-invalid"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></span>
        </div>

        <div class="mb-4">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <input id="passwordConfirm" type="password" class="form-control" name="passwordConfirm" th:field="*{passwordConfirm}"
                   th:errorclass="is-invalid"/>
            <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                  class="invalid-feedback"></span>
        </div>

        <button class="btn btn-primary w-100 mb-5">회원가입</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
