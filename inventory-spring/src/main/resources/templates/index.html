<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex align-items-center my-5">
        <h3>
            <span>사용자</span>님의 재고 목록
        </h3>

        <a href="#" class="btn btn-primary ms-auto">로그아웃</a>
    </div>

    <div class="d-flex mb-4">
        <a href="#" class="btn btn-primary me-2" th:href="@{/item-add}">제품 등록</a>
        <a href="#" class="btn btn-primary me-2">입고</a>
        <a href="#" class="btn btn-primary me-2">출고</a>
        <a href="#" class="btn btn-primary me-2">입출고 목록</a>
        <a href="#" class="btn btn-primary">분류</a>
    </div>


    <div class="row row-cols-1 row-cols-xl-2 justify-content-between mb-3">
        <form action="#" class="col d-flex me-auto">
            <input id="itemName" class="form-control" placeholder="제품명을 입력하세요.">
            <select class="form-select w-25">
                <option selected>분류</option>
                <option value="1">전자기기</option>
                <option value="2">잡동사니</option>
                <option value="3">식재료</option>
            </select>

            <button type="submit" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>

        <div class="col d-flex">
            <a href="#">등록일 오름차순</a>
            <a href="#" class="ms-3">등록일 내림차순</a>
            <a href="#" class="ms-3">제품명 오름차순</a>
            <a href="#" class="ms-3">제품명 내림차순</a>
        </div>
    </div>

    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th scope="col" width="20%">분류</th>
                <th scope="col" width="60%">제품명</th>
                <th scope="col" width="10%">수량</th>
                <th scope="col" width="10%">단위</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td>전자기기</td>
                <td>모니터</td>
                <td>3</td>
                <td>개</td>
            </tr>
            <tr>
                <td>전자기기</td>
                <td>키보드</td>
                <td>3</td>
                <td>개</td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>

            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
